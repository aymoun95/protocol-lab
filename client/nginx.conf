server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, but since we use absolute URLs in the client
    # we don't necessarily need a proxy here unless we want to avoid CORS
    # or use relative paths. For now, we'll keep it simple.

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
